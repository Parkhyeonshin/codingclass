<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃3</title>
</head>
<style>
    *{
        margin: 0;
    }
    body{
        background-color: #E1F5FE;
    }
    #wrap{
        width: 1200px;
        margin: 0 auto;
        display: grid;
        grid-template-areas: 
            "header header"
            "nav nav"
            "Laside aside"
            "Laside section"
            "Laside article"
            "footer footer"
            ;
        grid-template-columns: 30% 70%;
        grid-template-rows: 100px 100px 260px 260px 260px 100px;
    }
    #header{
        grid-area: header;
        background-color: #B3E5FC;
    }
    #nav{
        grid-area: nav;
        background-color: #81D4FA;
    }
    #Laside{ 
        grid-area: Laside;
        background-color: #4FC3F7;
    }
    #aside{ 
        grid-area: aside;
        background-color: #29B6F6;
    }
    #section{
        grid-area: section;
        background-color: #03A9F4;
    }
    #article{
        grid-area: article;
        background-color: #039BE5;
    }
    #footer{
        grid-area: footer;
        background-color: #0288D1;
    }
    @media (max-width: 1220px){
            #wrap{
                width:96%;
                grid-template-areas: 
                "header header header"
                "nav nav nav"
                "Laside aside aside"
                "Laside section article"
                "footer footer footer"
                ;
                grid-template-columns: 30% 35% 35%;
                grid-template-rows: 100px 100px 260px 520px 100px;
            }
    }
    @media (max-width: 768px){
        #wrap{
            width: 100%;
            grid-template-areas: 
            "header header"
            "nav nav"
            "Laside aside"
            "Laside section"
            "footer footer"
            ;
            grid-template-columns: 30% 70%;
            grid-template-rows: 100px 100px 390px 390px 100px;
        }
    }
    @media (max-width: 480px){
        #wrap{
            width:100%;
            grid-template-areas: 
            "header"
            "nav"
            "Laside"
            "aside"
            "section"
            "footer"
            ;
            grid-template-columns: 100%;
            grid-template-rows: 100px 100px 200px 430px 150px 100px;
        }
    }
</style>
<body>
    <div id="wrap">
        <header id="header"></header>
        <nav id="nav"></nav>
        <Laside id="Laside"></Laside>
        <aside id="aside"></aside>
        <section id="section"></section>
        <article id="article"></article>
        <footer id="footer"></footer>
    </div>
</body>
</html>
