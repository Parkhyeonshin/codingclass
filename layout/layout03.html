<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃3</title>
</head>
<style>
    *{
        margin: 0;
    }
    body{
        background-color: #E1F5FE;
    }
    #wrap{
        width: 1200px;
        margin: 0 auto;
    }
    #header{
        width: 100%;
        height: 100px;
        background-color: #B3E5FC;
    }
    #nav{
        width: 100%;
        height: 100px;
        background-color: #81D4FA;
    }
    #left_aside{
        width: 30%;
        height: 780px;
        float: left;
        background-color: #4FC3F7;
    }
    #aside{
        width: 70%;
        height: 260px;
        background-color: #29B6F6;
        float: left;
    }
    #section{
        width: 70%;
        height: 260px;
        background-color: #03A9F4;
        float: left;
    }
    #article{
        width: 70%;
        height: 260px;
        background-color: #039BE5;
        float: left;
    }
    #footer{
        width: 100%;
        height: 100px;
        background-color: #0288D1;
        clear: both;
    }
    @media (max-width: 1280px) {
            #wrap{
                width:96%;
            }
            #aside{
                width: 70%;
                height: 100%;
                background-color: #29B6F6;
            }
            #section{
                width: 35%;
                height: 260px;
                background-color: #03A9F4;
            }
            #article{
                width: 35%;
                height: 260px;
                background-color: #039BE5;
            }
        }
    @media (max-width: 768px) {
        #wrap{
            width:100%;
        }
    }
    @media (max-width: 480px) {
            #wrap{
                width:100%;
            }
            
        }
</style>
<body>
    <div id="wrap">
        <div id="header"></div>
        <div id="nav"></div>
        <div id="left_aside"></div>
        <div id="aside"></div>
        <div id="section"></div>
        <div id="article"></div>
        <div id="footer"></div>
    </div>
</body>
</html>
