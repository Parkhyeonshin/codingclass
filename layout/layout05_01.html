<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>layout5_1</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #wrap{
            width: 100%;
        }
        #header{
            width: 100%;
            height: 100px;
            background-color: #EEEBE9;
        }
        #nav{
            width: 100%;
            height: 100px;
            background-color: #B9AAA5;
        }
        #main{
            width: 100%;
            height: 780px;
            background-color: #886F65;
        }
        #footer{
            width: 100%;
            height: 100px;
            background-color: #4E342E;
        }
        .container {
            width: 1200px;
            height: inherit;
            background-color: rgb(0,0,0,0.2);
            margin: 0 auto;
        }
        .contents .cont1 {
            width: 100%;
            height: 100px;
            background-color: #74574A;
        }
        .contents .cont2 {
            width: 100%;
            height: 200px;
            background-color: #684D43;
        }
        .contents .cont3 {
            width: 50%;
            height: 480px;
            background-color: #594139;
            float: left;
        }
        .contents .cont4 {
            width: 50%;
            height: 480px;
            background-color: #4A352F;
            float: left;
        }
        /* 
            float으로 인한 영역깨짐 방지법 
            1. 깨지는 영역에 clear:both 를 설정 (비추)
            2. 부모 박스 영역에 overflow:hidden 을 설정
            3. clearfix를 설정
        */
        .clearfix::before,
        .clearfix::after {
            content: '';
            display: block;
            line-height: 0;
        }
        .clearfix::after {
            clear: both;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div id="header">
            <div class="container">

            </div>
        </div>
        <div id="nav">
            <div class="container">
                
            </div>
        </div>
        <div id="main">
            <div class="contents container clearfix">
                <div class="cont1"></div>
                <div class="cont2"></div>
                <div class="cont3"></div>
                <div class="cont4"></div>
            </div>
        </div>
        <div id="footer">
            <div class="container">
                
            </div>
        </div>
    </div>
</body>
</html>
