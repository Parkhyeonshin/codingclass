<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML</title>
    <link href="https://webfontworld.github.io/utoHarbang/UtoHarBang.css" rel="stylesheet">
    <style>
        /*리셋*/
        * {
            margin: 0;
            padding: 0; 
            font-family: 'UtoHarBang';
        }
        #main {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            height: 100vh;
            border: 8px solid #cf9b00;
            box-sizing: border-box;
            
        }
        #main h1 {
            font-size: 8vw;
            font-weight: normal;
            text-align: center;
            line-height: 1.3;
            color: #cf9b00;
            margin-bottom: 4vw;
        }
        #main h1 em {
            display: block;
            font-style: normal;
        }
        #main nav{}
        #main nav ul{}
        #main nav ul li{
            display: inline;
            list-style: none;
                    }
        #main nav ul li a{
            text-decoration: none;
            color: #cf9b00;
            border: 1px solid #cf9b00;
            font-size: 18px;
            padding: 1vw;
            }
        #main nav ul li a:hover{
            background-color: #f5b507;
            color: black;
        }
    </style>
</head>
<body>
    <main id="main">
        <h1>HTML <em>레퍼런스 북</em></h1>
        <nav>
            <ul>
                <li><a href="basic.html">기초</a></li>
                <li><a href="#">주제</a></li>
                <li><a href="alphabet.html">알파벳</a></li>
            </ul>
        </nav>
    </main>
</body>
</html>
