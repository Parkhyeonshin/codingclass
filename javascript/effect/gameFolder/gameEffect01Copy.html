        <script src="https://code.jquery.com/jquery-3.6.0.js"></script>

        <script>


            // 페이지 로딩
            const firstPage = document.querySelector("#mainStart__btn");
            const firstPageGroud = document.querySelector("#groud");
            firstPage.addEventListener("click", ()=>{
                document.querySelector("#mainStart__wrap").style.transform = "scale(1)";

                setTimeout(() => {
                document.querySelector("#mainStart__wrap").style.zIndex = "-1";
                    document.getElementById("ground").style.animationDuration = "180s";
                    document.getElementById("sky").style.animationDuration = "60s";
                    document.querySelector("#mainStart").style.border = "none";
                    document.querySelector("#mainStart").style.outline = "none";
                    document.querySelector(".mainStart__header1").style.opacity = "0";
                    firstPage.style.transition = "all 1s";
                    firstPage.style.opacity = "0";
                    mentstart();
                }, 1);
            })

            function mentstart(){
                setTimeout(() => {
                    document.querySelector(".mainStart__header1").style.display = "none";
                    document.querySelector(".mainStart__header2").style.display = "block";
                }, 1);
                setTimeout(()=>{
                    document.querySelector(".mainStart__header2").style.opacity = "1";
                }, 1)
                setTimeout(()=>{
                    document.querySelector(".mainStart__header2").style.opacity = "0";
                }, 1)
                setTimeout(()=>{
                    document.querySelector("#header").style.top="0";
                    document.querySelector("#footer").style.bottom="0";
                    document.querySelector("#text").style.display = "none";
                }, 1)
                setTimeout(()=>{
                    document.querySelector("#main").style.display = "block"

                }, 1)
                setTimeout(()=>{
                    document.querySelectorAll(".icon").forEach((e,i) => {
                        setTimeout(() => {
                            e.style.opacity = "1";
                            e.style.transition="opacity 1s, transform 0.5s, filter 0.5s";
                        }, 50 * i);
                    })
                }, 1)
            }

            // 마우스 커서 변경
            const cursor = document.querySelector(".mouse__cursor img");

            window.addEventListener("mousemove", (e) => {
                cursor.style.left = e.pageX - 0 + "px";
                cursor.style.top = e.pageY - 0 + "px";
            });


            // 시간출력
            function printTime() {
            const clock = document.querySelector('.time');
            const now = new Date();
            let nowHour = now.getHours();
            let nowMin = now.getMinutes();
            let nowSec = now.getSeconds();
            // 13=01,14=02...24=00, 0=00
            if (nowHour >= 13 && nowHour < 24) {
                nowHour = nowHour - 12;
                if (nowHour < 10) {
                    nowHour = `PM 0${nowHour}`;
                } else {
                    nowHour = `PM ${nowHour}`;
                };
            } else if (nowHour < 10) {
                nowHour = `AM 0${nowHour}`;
            } else if (nowHour == 11 || nowHour == 10) {
                nowHour = `AM ${nowHour}`;
            } else {
                nowHour = `PM ${nowHour}`;
            };

            if (nowSec < 10) nowSec = `0${nowSec}`;
            if (nowMin < 10) nowMin = `0${nowMin}`;

            const nowTime = `${now.getFullYear()}년 ${now.getMonth()}월 ${now.getDate()}일 ${nowHour} : ${nowMin} : ${nowSec}`;
            clock.innerHTML = nowTime;
            setTimeout(() => {
                printTime();
            }, 1000);
        }

        // 해상도출력
        function printAgent() {
            const agent = document.querySelector('.agent');
            const os = navigator.userAgent.toLocaleLowerCase();
            agent.innerHTML = os;
            if (os.indexOf("windows")) {
                agent.innerHTML = "현재 윈도우를 사용하고, 화면 크기는 " + screen.width + " *" + screen.height + " 입니다.";
                document.querySelector('body').classList.add('window');
            }
            else if (os.indexOf("macintosh")) {
                agent.innerHTML = "현재 맥을 사용하고, 화면 크기는 " + screen.width + " *" + screen.height + " 입니다.";
                document.querySelector('body').classList.add('mac');
            }
            else if (os.indexOf("iphone")) {
                agent.innerHTML = "현재 아이폰을 사용하고, 화면 크기는 " + screen.width + " *" + screen.height + " 입니다.";
                document.querySelector('body').classList.add('iphone');
            }
            else if (os.indexOf("android")) {
                agent.innerHTML = "현재 안드로이드를 사용하고, 화면 크기는 " + screen.width + " *" + screen.height + " 입니다.";
                document.querySelector('body').classList.add('android');
            }
        }
        window.onload = function () {
            printTime();
            printAgent();
        }

        const iconAll = document.querySelectorAll(".icon_box .icon")
        let poketmon = Math.floor(Math.random() * 12) + 1;
        iconAll.forEach(e => {
            e.addEventListener("click", () => {
                // cursor.style.borderRadius = 0 + "%";
                poketmon = Math.floor(Math.random() * 12) + 1;
                console.log(poketmon)
            })
        })

        // 아이콘 이동시키기

            }

            }

        $(".icon3").draggable({

            }

        $(".icon4").draggable({

            }
        });
        $(".icon5").draggable({

            }
        });
        $(".icon6").draggable({

            }
        });
        $(".music__wrap").draggable();
        $(".modal__btn").draggable();


        </script>
