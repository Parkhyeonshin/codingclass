    <style>
        .modal__wrap {
            position: relative;
            top: 0;
            left: 0;
            width: 1px;
            height: 1px;
            /* z-index: -1; */
        }

        .modal__btn {
            position: absolute;
            top: 800px;
            left: 50px;
            width: 85px;
            /* z-index: -1; */
        }

        .modal__btn img {
            width: 100%;
        }

        .modal__btn span {
            display: block;
            text-align: center;
            border-radius: 5px;
            background: #000;
            color: white;
            padding: 2px;
            white-space: nowrap;
        }

        .modal__btn:hover {
            cursor: pointer;
            transform: scale(1.1);
            transition: transform 0.3s ease;
        }

        .modal__btn:hover span {
            color: yellow;
        }

        .modal__btn.active {
            display: none;
        }

        .modal__cont {
            width: 100%;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.5);
            position: fixed;
            left: 0;
            top: 0;
            overflow-x: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            transform: scale(0);
            display: none;
            /* transition: all 0.5s ease; */
            z-index: -1;
        }
        .modal__cont.show{
            transform: scale(1);;
            display: flex;
            z-index: 1;
        }
        .modal__close {
            font-size: 50px;
            background: #000;
            color: white;
            width: 100px;
            transition: all 0.5s ease;
        }
        .modal__close:hover{
            color: yellow;
        }
        .modal__close.active {
            font-size: 50px;
            background: #000;
            color: white;
            width: 100px;
        }
        .modal__close.hide{
            display: none;
        }
    </style>
</head>

    <script>
        const cursor = document.querySelector(".mouse__cursor img");

        // function poketmon(){
        //     let poketmoncount = Math.floor(Math.random()*12)
        // }

        // const Icon = document.querySelectorAll(".icon_box > div");
        // Icon.forEach(e=>{
        //     e.addEventListener("click",()=>{

        //     })
        // })
        const iconAll = document.querySelectorAll(".icon_box .icon")
        let poketmon = Math.floor(Math.random() * 12) + 1;
        iconAll.forEach(e => {
            e.addEventListener("click", () => {
                // cursor.style.borderRadius = 0 + "%";
                poketmon = Math.floor(Math.random() * 12) + 1;
                console.log(poketmon)
            })
        })

        // 아이콘 이동시키기
        $(".icon1").draggable({
            drag: function () {
                $(".mouse__cursor img").attr("src", `../assets/img/cursor${poketmon}.png`)
            }
        });
        $(".icon2").draggable({
            drag: function () {
                $(".mouse__cursor img").attr("src", `../assets/img/cursor${poketmon}.png`)
            }
        });
        $(".icon3").draggable({
            drag: function () {
                $(".mouse__cursor img").attr("src", `../assets/img/cursor${poketmon}.png`)
            }
        });
        $(".icon4").draggable({
            drag: function () {
                $(".mouse__cursor img").attr("src", `../assets/img/cursor${poketmon}.png`)
            }
        });
        $(".icon5").draggable({
            drag: function () {
                $(".mouse__cursor img").attr("src", `../assets/img/cursor${poketmon}.png`)
            }
        });
        $(".icon6").draggable({
            drag: function () {
                $(".mouse__cursor img").attr("src", `../assets/img/cursor${poketmon}.png`)
            }
        });
        $(".music__wrap").draggable();
        $(".modal__btn").draggable();

        // 마우스커서변경

        window.addEventListener("mousemove", (e) => {
            cursor.style.left = e.pageX - 0 + "px";
            cursor.style.top = e.pageY - 0 + "px";
            // gsap.to(cursor, {left: e.pageX -1, top: e.pageY -1});
        });


        function printTime() {
            const clock = document.querySelector('.time');
            const now = new Date();
            let nowHour = now.getHours();
            let nowMin = now.getMinutes();
            let nowSec = now.getSeconds();
            // 13=01,14=02...24=00, 0=00
            if (nowHour >= 13 && nowHour < 24) {
                nowHour = nowHour - 12;
                if (nowHour < 10) {
                    nowHour = `PM 0${nowHour}`;
                } else {
                    nowHour = `PM ${nowHour}`;
                };
            } else if (nowHour < 10) {
                nowHour = `AM 0${nowHour}`;
            } else if (nowHour == 11 || nowHour == 10) {
                nowHour = `AM ${nowHour}`;
            } else {
                nowHour = `PM ${nowHour}`;
            };

            if (nowSec < 10) nowSec = `0${nowSec}`;
            if (nowMin < 10) nowMin = `0${nowMin}`;

            const nowTime = `${now.getFullYear()}년 ${now.getMonth()}월 ${now.getDate()}일 ${nowHour} : ${nowMin} : ${nowSec}`;
            clock.innerHTML = nowTime;
            setTimeout(() => {
                printTime();
            }, 1000);
        }


        function printAgent() {
            const agent = document.querySelector('.agent');
            const os = navigator.userAgent.toLocaleLowerCase();
            agent.innerHTML = os;
            if (os.indexOf("windows")) {
                agent.innerHTML = "현재 윈도우를 사용하고, 화면 크기는 " + screen.width + " *" + screen.height + " 입니다.";
                document.querySelector('body').classList.add('window');
            }
            else if (os.indexOf("macintosh")) {
                agent.innerHTML = "현재 맥을 사용하고, 화면 크기는 " + screen.width + " *" + screen.height + " 입니다.";
                document.querySelector('body').classList.add('mac');
            }
            else if (os.indexOf("iphone")) {
                agent.innerHTML = "현재 아이폰을 사용하고, 화면 크기는 " + screen.width + " *" + screen.height + " 입니다.";
                document.querySelector('body').classList.add('iphone');
            }
            else if (os.indexOf("android")) {
                agent.innerHTML = "현재 안드로이드를 사용하고, 화면 크기는 " + screen.width + " *" + screen.height + " 입니다.";
                document.querySelector('body').classList.add('android');
            }
        }
        window.onload = function () {
            printTime();
            printAgent();
        }

        // 모달
        const modalBtn = document.querySelector(".modal__btn");
        const modalClose = document.querySelector(".modal__close");
        const modalCont = document.querySelector(".modal__cont");

        modalBtn.addEventListener("click", () => {
            modalCont.classList.add("show");
            modalCont.classList.remove("hide");
            modalClose.classList.remove("hide");
            modalClose.classList.add("show");
            modalBtn.classList.add("active");
        })
        modalClose.addEventListener("click", () => {
            modalCont.classList.add("hide");
            modalCont.classList.remove("show");
            modalClose.classList.add("hide");
            modalClose.classList.remove("show");
            modalBtn.classList.remove("active");
        })
    </script>
