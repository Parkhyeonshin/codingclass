<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>미디어쿼리 활용</title>

    <style>
        /* font */
        @import url('https://webfontworld.github.io/NexonMaplestory/NexonMaplestory.css');

        *{
            margin: 0;
            padding: 0;
            font-family: 'NexonMaplestory';
            font-size: 25px;
            font-weight: bold;
        }
        p {
            text-align: center;
        }
        .wrap{
            margin: 0 auto;
        }
        body {
            background-color: #f5f5f5;
        }
        header{
            background-color: #fff5b4;
            height: 100px;
            line-height: 100px;
        }
        #container{
            overflow: hidden;
        }
        #container .lnb{
            height: 100px;
            line-height: 100px;
            background-color: #ffef89;
        }
        #container .content{
            height: 100px;
            line-height: 100px;
            background-color: #fae55c;
        }
        #container .aside{
            height: 100px;
            line-height: 100px;
            background-color: #e6d14b;
        }
        footer p{
            height: 100px;
            line-height: 100px;
            background-color: #d3bf41;  
        }

        @media (min-width: 480px){
            #container .lnb{
                width: 20%;
                height: 200px;
                line-height: 200px;
                float: left;
            }
            #container .content{
                width: 80%;
                height: 200px;
                line-height: 200px;
                float: left;
            }
            #container .aside{
                width:100%;
                height: 100px;
                line-height: 100px;
                float: left;
            }
        }
        @media (min-width: 768px){
            .wrap{
                width: 96%;
            }
            #container .lnb{
                width: 20%;
                height: 300px;
                line-height: 300px;
                float: left;
            }
            #container .content{
                width: 60%;
                height: 300px;
                line-height: 300px;
                float: left;
            }
            #container .aside{
                width: 20%;
                height: 300px;
                line-height: 300px;
                float: left;
            }
        }
        @media (min-width: 1220px){
            .wrap{
                width: 1200px;
            }
        }
    </style>
</head>
<body>
    <div class="wrap">
        <header>
            <p>header</p>
        </header>
        <div id="container" class="clear">
            <div class="lnb">
                <p>lnb</p>
            </div>
            <div class="content">
                <p>content</p>
                
            </div>
            <div class="aside">
                <p>aside</p>
            </div>
        </div>
        <footer>
            <p>footer</p>
        </footer>
    </div>
</body>
</html>
