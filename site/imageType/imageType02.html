<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 유형02</title>
    <style>
        /* fonts */
        @import url('https://webfontworld.github.io/gmarket/GmarketSans.css');

        .gmark {
            font-family: 'GmarketSans';
            font-weight: 500;
        }
        /* 리셋 */
        *{
            margin: 0;
            padding: 0;
        }
        a{
            text-decoration: none;
            color: #000;
        }
        img {
            width: 100%;
        }
        h1, h2, h3, h4, h5, h6 {
            font-weight: normal;
        }

        /* common */
        .container {
            width: 1160px;
            padding: 0 20px;
            margin: 0 auto;
            min-width: 1160px;

        }
        .section {
            padding: 120px 0;
        }
        .section > h2 {
            font-size: 50px;
            line-height: 1;
            text-align: center;
            margin-bottom: 20px;
        }
        .section > p {
            font-size: 22px;
            font-weight: 300;
            color: #666;
            text-align: center;
            margin-bottom: 70px;
        }

        /* imageType02 */
        .image__inner{
            display: flex;
            justify-content: space-between;
        }
        .image {
            width: 31%;
            position: relative;
            overflow: hidden;
        }
        .image__box{}
        .image__box img{
            object-fit: cover;
            transition: all 0.6s ease-in;
        }
        .image__desc{
            position: absolute;
            left: 0;
            bottom: -100px;
            width: 100%;
            height: 100px;
            text-align: center;
            backdrop-filter: blur(10px);
            padding: 23px 20px;
            box-sizing: border-box;
            transition: all 0.3s ease-in;
        }
        .image:hover .image__desc{
            bottom: 0;
        }
        .image:hover .image__box img {
            transform: scale(1.05);
        }

        .img1 .image__desc{
            background-color: rgba(30,19,15,0.1);
        }
        .img2 .image__desc{
            background-color: rgba(75,57,55,0.1);
        }
        .img3 .image__desc{
            background-color: rgba(44,54,60,0.1);
        }
        .image__desc h3{
            color: #fff;
            font-size: 24px;
            margin-bottom: 5px;
        }
        .image__desc .more{
            color: #fff;
            font-size: 16px;
        }
        .image__desc .more:hover{
            text-decoration: underline;
        }
    </style> 
</head>
<body>
    <section id="imageType02" class="image__wrap gmark section gray">
        <h2>드라이브 여행 🚗</h2>
        <p>
            날씨도  좋은데 근교라도 좋으니깐 드라이브를 가보는게 어떨까요...(☞ﾟヮﾟ)☞
        </p>
        <div class="image__inner container">
            <article class="image img1">
                <figure class="image__box">
                    <img src="img/image_type02_01.jpg" alt="dd">
                </figure>
                <div class="image__desc">
                    <h3>떠나요</h3>
                    <a href="#" class="more" title="자세히 보기">자세히 보기</a>
                </div>
            </article>
            <article class="image img2">
                <figure class="image__box">
                    <img src="img/image_type02_02.jpg" alt="dd">
                </figure>
                <div class="image__desc">
                    <h3>떠나요</h3>
                    <a href="#" class="more" title="자세히 보기">자세히 보기</a>
                </div>
            </article>
            <article class="image img3">
                <figure class="image__box">
                    <img src="img/image_type02_03.jpg" alt="dd">
                </figure>
                <div class="image__desc">
                    <h3>떠나요</h3>
                    <a href="#" class="more" title="자세히 보기">자세히 보기</a>
                </div>
            </article>
        </div>
    </section>
</body>
</html>
