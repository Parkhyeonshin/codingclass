<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 유형01</title>
    <style>
        /* fonts */
        @import url('https://webfontworld.github.io/NexonLv1Gothic/NexonLv1Gothic.css');

        .nexon {
            font-family: "NexonLv1Gothic";
            font-weight: 400;
        }

        /* 리셋 */
        *{
            margin: 0;
            padding: 0;
        }
        a{
            text-decoration: none;
            color: #000;
        }
        img {
            width: 100%;
        }
        h1, h2, h3, h4, h5, h6 {
            font-weight: normal;
        }

        /* common */
        .container {
            width: 1160px;
            padding: 0 20px;
            margin: 0 auto;
            min-width: 1160px;
        }
        .section {
            padding: 120px 0;
        }
        .section > h2 {
            font-size: 50px;
            line-height: 1;
            text-align: center;
            margin-bottom: 20px;
        }
        .section > p {
            font-size: 22px;
            font-weight: 300;
            color: #666;
            text-align: center;
            margin-bottom: 70px;
        }
        
        /* imageType */
        .image__inner{
            display: flex;
            justify-content: space-between;
        }
        .image{
            width: 49%;
            height: 370px;
            color: #fff;
            padding: 200px 30px 30px 30px;
            box-sizing: border-box;
        }
        .image.img1{
            background: url(img/image_type01_01.jpg) no-repeat center;
        }
        .image.img2{
            background: url(img/image_type01_02.jpg) no-repeat center;
        }
        .image__title{
            font-size: 32px;
            margin-bottom: 10px;
        }
        .image__desc{
            font-size: 16px;
            margin-bottom: 10px;
            line-height: 1.5;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            font-weight: 300;
        }
        .image__btn{
            font-size: 16px;
            color: #fff;
            background-color: #49442C;
            display: inline-block;
            padding: 10px 20px;
        }
        .image__btn{
            background-color: #737263;
        }

    </style>
</head>
    
<body>
    <section id="imgType01" class="image__wrap nexon section">
        <h2>도베르만이 세상을 구한다🐺🐾</h2>
        <p>아파트에서 도베르만 키우고 싶다... 아파트에도 마당이 있었으면 좋겠네요.... 마당 설치 해주실분?</p>
        <div class="image__inner container">
            <article class="image img1">
                <h3 class="image__title">도베르만이 세상을 구한다</h3>
                <p class="image__desc">늠름한 도베르만을 보세요. 이 도베르만은 안덥나봐요. 이렇게 더운날에 얘는 안더울까요? 좋겠다 나도 바다 가고 싶다...</p>
                <a class="image__btn" href="/" title="자세히 보기">자세히 보기</a>
            </article>
            <article class="image img2">
                <h3 class="image__title">도베르만이 세상을 구한다</h3>
                <p class="image__desc">늠름한 도베르만을 보세요. 이 도베르만은 안덥나봐요. 이렇게 더운날에 얘는 안더울까요? 좋겠다 나도 바다 가고 싶다...</p>
                <a class="image__btn yellow" href="/" title="자세히 보기">자세히 보기</a>
            </article>
        </div>
    </section>
</body>
</html>
