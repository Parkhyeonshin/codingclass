<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">

    <title>이미지 타입01</title>

    
    <style>
        /* 폰트 */
        @import url('https://webfontworld.github.io/NexonLv1Gothic/NexonLv1Gothic.css');

        *{
            margin: 0;
            padding: 0;
            font-family: 'NexonLv1Gothic';
        }
        a{
            text-decoration: none;
            color: #fff;
        }
        img {
            width: 100%;
        }
        h1, h2, h3, h4, h5, h6 {
            font-weight: normal;
        }

        /* common */
        section {
            padding: 120px 0px;
        }
        section h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 50px;
            line-height: 1;
        }
        section > p {
            text-align: center;
            margin-bottom: 70px;
            font-size: 22px;
            font-weight: 300;
            color: #666;
        }
        /* container */
        .container{
            margin: 0 auto;
            width: 1160px;
            height: 500px;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
        }
        /* card */
        .container .card{
            width: 570px;
            height: 370px;
            background-color: #333;
            color: #fff;
        }
        .container .card:nth-child(1){
            background-image: url(../imageType/img/image_type01_01.jpg) ;
        }
        .container .card:nth-child(2){
            background-image: url(../imageType/img/image_type01_02.jpg) ;
        }
        .text {
            padding: 30px;
        }
        .card .text h2{
            font-size: 32px;
            margin-top: 167px;
        }
        .card .text p{
            font-size: 16px;
            margin: 10px 0;
            color: #fff;
            line-height: 1.5;
        }
        .card:nth-child(1) .text a{
            background-color: #49442C;
            width: 120px;
            height: 38px;
            display: inline-block;
            text-align: center;
            line-height: 38px;
        }
        .card:nth-child(2) .text a{
            background-color: #737263;
            width: 120px;
            height: 38px;
            display: inline-block;
            text-align: center;
            line-height: 38px;

</head>
