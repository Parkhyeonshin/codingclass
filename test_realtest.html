        <script>
            function solution(n) {
                var answer = 0;

                for (i = 100000000; i >= 1; i / 10) {
                    if (n / i > 0) {
                        answer += n / i;
                        n = n % i;
                    }
                }

                return answer;

                console.log(answer);
            }
            solution(123);
        </script>
