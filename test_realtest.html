<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            body {
                background: #111;
                color: whitesmoke;
                font-size: 30px;
            }
        </style>
    </head>
    <body>
        <div></div>
        <script>
            // "23four5six7"
            function solution(s) {
                let answer = "";
                let xx = "";
                for (i = 0; i < s.length; i++) {
                    ss = s.charAt(i);
                    console.log(isNaN(ss));
                    if (isNaN(ss)) {
                        answer += ss;
                    } else {
                        xx += ss;
                        switch (xx) {
                            case "zero":
                                answer += 0;
                                xx = "";
                                break;
                            case "one":
                                answer += 1;
                                xx = "";
                                break;
                            case "two":
                                answer += 2;
                                xx = "";
                                break;
                            case "three":
                                answer += 3;
                                xx = "";
                                break;
                            case "four":
                                answer += 4;
                                xx = "";
                                break;
                            case "five":
                                answer += 5;
                                xx = "";
                                break;
                            case "six":
                                answer += 6;
                                xx = "";
                                break;
                            case "seven":
                                answer += 7;
                                xx = "";
                                break;
                            case "eight":
                                answer += 8;
                                xx = "";
                                break;
                            case "nine":
                                answer += 9;
                                xx = "";
                                break;
                        }
                    }
                }
                console.log(xx);
                return answer;
            }
            solution("23four5six7");
        </script>
    </body>
</html>
